---
- name: Change passphrase
  hosts: all
  collections:
    - ibm.ibm_zos_core
  gather_facts: true
  environment: "{{ environment_vars }}"
  connection: ibm.ibm_zos_core.zos_ssh

  tasks:
    - name: Execute TSO command to change passphrase
      command: "PASSWORD PHRASE('{{ passphrase_current }}' '{{ passphrase_new }}')"
